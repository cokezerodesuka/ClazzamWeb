<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clazzam! - Log In or Sign Up</title>
		<link href="res/css/bootstrap.min.css" rel="stylesheet" />
		<link href="res/css/styles.css" rel="stylesheet" />
		
	</head>
	
	<body>
	
		<header class="navbar navbar-clazzam navbar-static-top" role="banner">
			<div class="container">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Clazzam!</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Sign Up</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		
		<main class="container">
			<div class="row">
				<div class="col-sm-6 col-xs-12 welcome-img">
					<img src="res/img/bigLogo.png" class="img-responsive"/>
					<h1>Clazzam!</h1>
					<p>Managing students in your class has never been this magically easy!</p>
				</div>
				<div class="col-sm-6 col-xs-12 login-form">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4>Log In</h4>
						</div>
						<div class="panel-body input-group">
							<br />
							<input type="email" class="form-control" placeholder="Username" />
							<input type="password" class="form-control" placeholder="Password" />
							<button type="submit" class="btn btn-primary">Log In</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		
		
		<script src="res/js/jquery-2.1.4.min.js"></script>
		<script src="res/js/bootstrap.min.js"></script>
	</body>
</html>
